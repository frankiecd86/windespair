---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
        {{ content }}
    </div>
    {% include navigation/footer.html %}

    {% unless page.url == "/"  %}
        {% capture scripts %}
          {% include script.js %}
        {% endcapture %}
        <script>
            {{ scripts | uglify | strip }}
        </script>
    {% endunless %}
  </body>
</html>
