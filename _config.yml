# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Win/Despair
email: ziadig@gmail.com
description: >
  Chronicles of a journey to financial independence and thoughts on living a meaningful life
url: "https://www.windespair.com" # the base hostname & protocol for your site

# Name of repository, for use with Staticman
repository: "GonzaloZiadi/windespair"

# Staticman comments (full configuration in staticman.yml)
staticman:
  branch: "master"

timezone: America/Phoenix

permalink: /:title/

author-name: 'Gonzalo Ziadi'

author:
  twitter: gziadi

twitter:
  username: gziadi
  card: summary

social:
  name: Gonzalo Ziadi
  links:
    - https://twitter.com/gziadi
    - https://www.linkedin.com/in/GonzaloZiadi
    - https://github.com/GonzaloZiadi

# Build settings
markdown: kramdown

sass:
  style: compressed

include: [_headers]

# pagination
paginate: 20
paginate_path: /page/:num/

# compress.html
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]

plugins:
    - jekyll-seo-tag
    - uglifier
    - jekyll-paginate
