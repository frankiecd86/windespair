<header class="site-header">

    <a class="site-title" href="{{ site.baseurl }}/">
        <img src="/images/happy.png" onmouseover="wearyImg(this)" onmouseout="happyImg(this)" alt="" height="50px" width="50px">
    </a>

    <script>
    function wearyImg(x) {
        x.src = "/images/weary.png";
    }

    function happyImg(x) {
        x.src = "/images/happy.png";
    }
    </script>

    <nav class="site-nav">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

{% include color-bar.html %}
</header>
