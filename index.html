---
layout: default
---

<div class="home">

  <h1 class="post-header">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
          <a class="tag-link" style="vertical-align: text-top;" href="/categories/#{{post.categories}}">{{ post.categories }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
